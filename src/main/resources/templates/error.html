<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

  <title>Error Page</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
  <div class="jumbotron alert-danger">
    <h1>Oops... something went wrong.</h1>
    <h2 th:text="${status}"></h2> <!-- Displays the status code -->
    <h2 th:text="${error}"></h2>  <!-- Displays the error message like "Not Found" -->

    <!-- Optional: Show additional error messages -->
    <p th:if="${message != null}" th:text="'Message: ' + ${message}"></p>
    <div class="form-group" style="margin-top: 0.5em;">
      <label><a th:href="@{/home}">Go to Home Page</a></label>
    </div>
  </div>
</div>
</body>
</html>
